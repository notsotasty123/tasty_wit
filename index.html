<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1b1b33;
            color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #000000;
            margin: 20px 0;
        }
        .checkbox {
            margin: 15px 0;
        }
        .upload-btn {
            background: #c2c1c1;
            padding: 10px;
            border: 1px dashed #000000;
            text-align: center;
            cursor: pointer;
        }
        .submit-btn {
            background: #049bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    
    <div class="form-group">
        <label for="firstName"><strong>First Name:</strong></label>
        <input type="text" id="firstName" name="firstName">
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    
    <div class="form-group">
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password">
    </div>
    
    <hr>
    
    <div class="form-group">
        <label for="program">Program</label>
        <select id="program" name="program">
            <option value="">Select Program</option>
            <option value="cs">Computer Science</option>
            <option value="eng">Engineering</option>
            <option value="bus">Business</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="yearLevel">Year Level</label>
        <select id="yearLevel" name="yearLevel">
            <option value="">Select Year Level</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
        </select>
    </div>
    
    <div class="checkbox">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept the terms and conditions</label>
    </div>
    
    <p class="note">The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.</p>
    
    <hr>
    
    <div class="form-group">
        <label for="profilePic"><strong>Upload a profile picture:</strong></label>
        <div class="upload-btn">Choose File</div>
        <p class="note">No file selected</p>
    </div>
    
    <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        <p class="note">dd/mm/yyyy</p>
    </div>
    
    <div class="form-group">
        <label for="specialization">Specialization?</label>
        <select id="specialization" name="specialization">
            <option value="">Select one</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="web">Web Development</option>
            <option value="data">Data Science</option>
        </select>
    </div>
    
    <div class="checkbox">
        <input type="checkbox" id="codingLocation" name="codingLocation">
        <label for="codingLocation">I take coding on the location.</label>
    </div>
    
    <button type="submit" class="submit-btn">Submit</button>
</body>
</html>
